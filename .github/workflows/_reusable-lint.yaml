name: Reusable Lint Workflow

on:
  workflow_call:
    inputs:
      python_version:
        description: 'Python version to use'
        required: false
        type: string
        default: '3.11'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==24.10.0 ruff==0.7.2

      - name: Run Black
        run: |
          if [ -d app ] && find app -name '*.py' -print -quit >/dev/null 2>&1; then
            black --check app
          else
            echo "No Python files detected under app/; skipping Black"
          fi

      - name: Run Ruff
        run: |
          if [ -d app ] && find app -name '*.py' -print -quit >/dev/null 2>&1; then
            ruff check app
          else
            echo "No app directory; skipping Ruff"
          fi
